    <style>
        .buttons {
            display: block;
            margin-top: 10px;
        }

        .buttons button {
            margin-left: 18px;
            padding: 8px 16px;
            background-color: #744b05;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #744B0560;
        }

        button:active {
            background-color: #744405;
        }

        #cookieWind {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .cookieContent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #c7c1bb;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        #cookieButton {
            background-color: #744b05;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .description {
            text-align: center;
            background-color: #e1d9ce;
            padding: 10px;
            font-family: fantasy;
        }

        body {
            background-color: #cab08f;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }

        table {
            max-height: 500px;
            overflow-y: auto;
            float: right;
            width: 45%;
            margin-top: 70px;
            margin-right: 50px;
            padding: 5px;
            border-radius: 10px;
            background-color: #886750;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        .window {
            text-align: center;
            float: left;
            width: 45%;
            height: 50%;
            margin-top: 70px;
            margin-left: 40px;
            background-color: #886750;
            padding: 10px;
            border-radius: 10px;
        }

        .inputFields {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .inputFields input {
            margin-right: 2px;
            background-color: rgba(225, 217, 206, 0.5);
            border-radius: 5px;
            border: none;
            padding: 3px 7px;
            margin-top: 10px;
        }

        .inputFields label {
            margin-right: 4px;
        }
    </style>
</head>
<body>
<div class="description">
    by Mitina Tatiana Olegovna | group: P3221 | variant: 3117

<!--–∫—É–∫–∏—Å—ã-->

        <polygon points="400,200 390,195 390,205" fill="black"/>

        <line x1="50" y1="195" x2="50" y2="205" stroke="black" stroke-width="2"/>
        <line x1="150" y1="195" x2="150" y2="205" stroke="black" stroke-width="2"/>
        <line x1="250" y1="195" x2="250" y2="205" stroke="black" stroke-width="2"/>
        <line x1="350" y1="195" x2="350" y2="205" stroke="black" stroke-width="2"/>
        <line x1="450" y1="195" x2="450" y2="205" stroke="black" stroke-width="2"/>

        <text x="245" y="220" font-size="12">R/2</text>
        <text x="345" y="220" font-size="12">R</text>

        <line x1="195" y1="150" x2="205" y2="150" stroke="black" stroke-width="2"/>
        <line x1="195" y1="250" x2="205" y2="250" stroke="black" stroke-width="2"/>
        <line x1="195" y1="350" x2="205" y2="350" stroke="black" stroke-width="2"/>

        <path d="M200,150 A50,50 0 0,1 250,200 L200,200 Z" fill="rgba(225, 217, 206, 0.5)" stroke="black"
              stroke-width="2"/>
        <polygon points="200,150 200,200 50,200" fill="rgba(225, 217, 206, 0.5)" stroke="black"

        <polygon points="50,200 200,200 200,250 50,250" fill="rgba(225, 217, 206, 0.5)" stroke="black"
                 stroke-width="2"></polygon>
    </svg>

    <div class="inputFields">
        <div class="xCheckbox">
            <label>X:</label>
            <input type="checkbox" id="-4" name="x" value="-2">
            <label for="-4">-4</label>

            <input type="checkbox" id="-3" name="x" value="-3">
            <label for="-3">-3</label>

            <input type="checkbox" id="-2" name="x" value="-2">

            <input type="checkbox" id="-1" name="x" value="-1">

            <input type="checkbox" id="1" name="x" value="1">

            <input type="checkbox" id="4" name="x" value="4">

        <div class="yInput">
            <label for="y">Y:</label>
            <input style="width: 40px" type="number" id="y" name="y" min="-3" max="5" step="0.5" placeholder="-5..3">
        </div>

        <div class="rInput">
            <label for="r">R:</label>
            <input style="width: 40px" type="number" id="r" name="y" min="1" max="4" step="0.5" placeholder="1..4">
        </div>
    </div>

    <div id="alerts"></div>
    <div class="buttons">
        <button type="button" id="sendButton" onclick="send()">Send</button>
        <button type="button" id="resetButton" onclick="reset()">Reset</button>
    </div>
</div>

<table id='table'>

        <th>X</th>
        <th>Y</th>

</table>
